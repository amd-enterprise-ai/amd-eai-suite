services:
  postgres:
    image: postgres:17
    environment:
      PG_HOST: localhost
      PG_PORT: 5432
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: airm
      PYTEST_CURRENT_TEST_PID: ${PYTEST_CURRENT_TEST_PID:-0}
    ports:
      - "5432"
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 3s
      timeout: 5s
      retries: 5
  mock-cluster-auth:
    build:
      context: ../../../../tooling/mock-cluster-auth
      dockerfile: Dockerfile
    ports:
      - "8081"
    environment:
      ADMIN_TOKEN: mock-admin-token
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 3s
      retries: 5
