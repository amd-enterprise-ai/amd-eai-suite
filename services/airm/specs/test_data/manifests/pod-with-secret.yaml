apiVersion: v1
kind: Pod
metadata:
  name: e2e-pod-with-secret
  labels:
    app: e2e-secret-consumer
spec:
  containers:
    - name: test-container
      image: busybox:latest
      command: ["/bin/sh", "-c", "env | grep SECRET_ && sleep 30"]
      env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: e2e-test-secret
              key: username
      resources:
        requests:
          memory: "32Mi"
          cpu: "100m"
        limits:
          memory: "64Mi"
          cpu: "200m"
  restartPolicy: Never
