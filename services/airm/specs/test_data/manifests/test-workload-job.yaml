apiVersion: batch/v1
kind: Job
metadata:
  name: test-workload
spec:
  template:
    spec:
      containers:
        - name: test-container
          image: busybox:latest
          command: ["echo", "Hello from test workload"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
      restartPolicy: Never
  backoffLimit: 1
