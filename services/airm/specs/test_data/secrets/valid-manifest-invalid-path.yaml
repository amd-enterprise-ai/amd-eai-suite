apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: e2e-test-secret-invalid-path
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-secret-store
    kind: ClusterSecretStore
  target:
    name: e2e-test-secret-invalid-path
    creationPolicy: Owner
  data:
    - secretKey: INVALID_KEY
      remoteRef:
        key: non-existent-path/invalid-secret
        property: value
    - secretKey: ANOTHER_INVALID_KEY
      remoteRef:
        key: another/invalid/path/to/secret
        property: value
