apiVersion: batch/v1
kind: Job
metadata:
  name: { { .Release.Name } }
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: test-container
          image: { { .Values.image } }
          command: ["sh", "-c"]
          args:
            - |
              echo "Test workload starting"
              sleep {{ .Values.sleepDuration }}
              echo "Test workload completed"
          resources:
            requests:
              cpu: { { .Values.resources.requests.cpu } }
              memory: { { .Values.resources.requests.memory } }
            limits:
              cpu: { { .Values.resources.limits.cpu } }
              memory: { { .Values.resources.limits.memory } }
